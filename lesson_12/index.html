            <div class="homework1__traffic-lights">
              <div class="homework1__red-light"></div>

                <div class="rails__lt-rail"></div>

              <div class="roof__cover2"></div>
              <div class="roof__cover3"></div>

              <div class="trolleybus__overlay-axis"></div>
              <div class="trolleybus__wheel wheel">

            <div class="trolleybus__windows windows">
              <div class="windows__driver-window"></div>
              <div class="windows__vertical-window"></div>
              <div class="windows__horizontal-window"></div>
              <div
                class="windows__horizontal-window windows__horizontal-window--margin"

              <div
                class="windows__vertical-window windows__vertical-window--margin"

                class="windows__vertical-window windows__vertical-window--margin"
