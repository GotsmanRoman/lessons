<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Homework</title>
</head>

<body>
  <header id="header">
    <h1>homework №14</h1>
    <div class="header-menu header-menu--margin-block">
      <ul class="header-menu__list">
        <li class="header-menu__item header-menu__item--margin-right">
          <a href="#light-form">Light Form</a>
        </li>
        <li class="header-menu__item header-menu__item--margin-right">
          <a href="#dark-form">Dark Form</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="sticky-nav">
      <div class="sticky-nav__title">Menu</div>
      <ul class="sticky-nav__list">
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#header">На гору!</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#light-form">Light Form</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#dark-form">Dark Form</a>
        </li>
      </ul>
    </div>
    <div class="homework">
      <div id="light-form" class="personal">
        <div class="personal__container">
          <div class="personal__content">
            <p class="personal__header">
              There are many variations of passages of Lorem Ipsu available,
              but the majority have suffered alte.
            </p>
            <form class="personal__form form-personal" enctype="multipart/form-data" action="#">
              <input class="form-personal__name" type="text" placeholder="Name*" required>
              <input class="form-personal__email" type="email" placeholder="Email*" required>
              <input class="form-personal__location" type="text" placeholder="Location">
              <input class="form-personal__budget" type="number" placeholder="Budget*" pattern="\d{1,9}" required>
              <input class="form-personal__subject" type="text" placeholder="Subject*" required>
              <textarea class="form-personal__message" placeholder="Message*" required></textarea>
              <button class="form-personal__button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="dark-form" class="dark">
        <div class="dark__container">
          <div class="dark__content">
            <form class="dark__form form-dark" enctype="multipart/form-data" action="#">
              <label for="form-dark__name">First Name
                <input class="form-dark__name" id="form-dark__name" type="text" placeholder="Enter First Name" required>
              </label>
              <label for="form-dark__last-name">Last Name
                <input class="form-dark__last-name" id="form-dark__last-name" type="text" placeholder="Enter Last Name"
                  required>
              </label>
              <label for="form-dark__email">Email
                <input class="form-dark__email" id="form-dark__email" type="email" placeholder="Enter your Email"
                  required>
              </label>
              <label for="form-dark__phone">Phone Number
                <input class="form-dark__phone" id="form-dark__phone" type="tel" placeholder="Enter phone number"
                  required>
              </label>
              <label class="form-dark__label-message" for="form-dark__message">Message
                <textarea class="form-dark__message" id="form-dark__message" placeholder="Enter your Message"
                  required></textarea>
              </label>
              <label class="form-dark__label-checkbox" for="form-dark__checkbox">I agree with Terms of Use and Privacy
                Policy
                <input class="form-dark__checkbox" id="form-dark__checkbox" value="Agree" type="checkbox" required>
                <span class="form-dark__virtual-checkbox"></span>
              </label>
              <button class="form-dark__button" type="submit"><span>Send Message</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h3>Тут міг бути футер, але нема нічого</h3>
  </footer>
</body>

</html>
