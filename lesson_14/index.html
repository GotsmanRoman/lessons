<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Homework</title>
</head>

<body>
  <header id="header">
    <h1>homework №14</h1>
    <div class="header-menu header-menu--margin-block">
      <ul class="header-menu__list">
        <li class="header-menu__item header-menu__item--margin-right">
          <a href="#homework1">Homework #1</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="sticky-nav">
      <div class="sticky-nav__title">Menu</div>
      <ul class="sticky-nav__list">
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#header">На гору!</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#portfolio">Portfolio</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#benefits">Benefits</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#events">Events</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#team">Team</a>
        </li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom">
          <a href="#founder">Founder</a>
        </li>
      </ul>
    </div>
    <div class="homework">
      <section id="personal" class="personal">
        <div class="personal__wrapper">
          <div class="personal__container-form">
            <h2 class="personal__header">
              There are many variations of passages of Lorem Ipsu available,
              but the majority have suffered alte.
            </h2>
            <form class="personal__form form-personal" enctype="multipart/form-data" action="#">
              <input class="form-personal__name" type="text" placeholder="Name*" required>
              <input class="form-personal__email" type="email" placeholder="Email*" required>
              <input class="form-personal__location" type="text" placeholder="Location">
              <input class="form-personal__budget" type="number" placeholder="Budget*" required>
              <input class="form-personal__subject" type="text" placeholder="Subject*" required>
              <textarea class="form-personal__message" type="text" placeholder="Message*" required></textarea>
              <button class="form-personal__button" type="button"><span>Submit</span></button>
            </form>
          </div>
        </div>
      </section>
      <section id="dark" class="dark">
        <div class="dark__wrapper">
          <div class="dark__container-form">
            <form class="dark__form form-dark" enctype="multipart/form-data" action="#">
              <label for="form-dark__name">First Name
                <input class="form-dark__name" id="form-dark__name" type="text" placeholder="Enter First Name" required>
              </label>
              <label for="form-dark__last-name">Last Name
              <input class="form-dark__last-name" id="form-dark__last-name" type="text" placeholder="Enter Last Name" required>
              </label>
              <label for="form-dark__email">Email
              <input class="form-dark__email" id="form-dark__email" type="email" placeholder="Enter your Email">
              </label>
              <label for="form-dark__phone">Phone Number
              <input class="form-dark__phone" id="form-dark__phone" type="tel" placeholder="Enter phone number" required>
              </label>
              <label for="form-dark__message">Message
              <textarea class="form-dark__message" id="form-dark__message" type="text" placeholder="Enter your Message" required></textarea>
              </label>
              <checkbox value="Agree">I agree with Terms of Use and Privacy Policy</checkbox>
              <button class="form-dark__button" type="button"><span>Submit</span></button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <h3>Тут міг бути футер, але нема нічого</h3>
  </footer>
</body>

</html>
