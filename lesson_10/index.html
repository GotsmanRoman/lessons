<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Homework</title>
</head>

<body>
  <header id="header">
    <h1>homework №10</h1>
    <div class="header-menu header-menu--margin-block">
      <ul class="header-menu__list">
        <li class="header-menu__item header-menu__item--margin-right"><a href="#homework1">Homework #1</a></li>
        <li class="header-menu__item header-menu__item--margin-right"><a href="#homework2">Homework #2</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="sticky-nav">
      <div class="sticky-nav__title">Menu</div>
      <ul class="sticky-nav__list">
        <li class="sticky-nav__item sticky-nav__item--margin-bottom"><a href="#header">На гору!</a></li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom"><a href="#homework1">Homework #1</a></li>
        <li class="sticky-nav__item sticky-nav__item--margin-bottom"><a href="#homework2">Homework #2</a></li>
      </ul>
    </div>
    <div id="homework1" class="homework1">
      <div class="homework1__homework1-container homework1-container">
        <div class="homework1-container__hero-container hero-container">
          <div class="hero-container__picture-block">
            <div class="hero-container__background-picture"></div>
            <div class="hero-container__purple-block purple-block">
              <picture>
                <source srcset="img/notebook_1x.webp 1x, img/notebook_2x.webp 2x, img/notebook_3x.webp 3x"
                  type="image/webp" />
                <source srcset="img/notebook_1x.png 1x" type="image/png" />
                <img class="purple-block__image" src="./img/notebook_1x.webp" alt="Hero notebook background picture">
              </picture>
            </div>
            <img class="hero-container__twisted-arrow-image" src="./img/icons/twisted-arrow.svg"
              alt="Hero twisted-arrow background picture">
            <div class="hero-container__orange-block orange-block">
              <img class="orange-block__image" src="./img/icons/stars.svg"
                alt="Hero stars in circle background picture">
            </div>
            <img class="hero-container__clouds-image" src="./img/icons/clouds.svg" alt="Hero clouds background picture">
            <div class="hero-container__yellow-block yellow-block">
              <picture>
                <source srcset="img/girl_1x.webp 1x, img/girl_2x.webp 2x, img/girl_3x.webp 3x" type="image/webp" />
                <source srcset="img/girl_1x.png 1x" type="image/png" />
                <img class="yellow-block__image" src="./img/girl_1x.webp" alt="Hero girl background picture">
              </picture>
            </div>
            <div class="hero-container__card-block card-block">
              <div class="card-block__circle"></div>
              <div class="card-block__lines">
                <span class="card-block__line"></span>
                <span class="card-block__line"></span>
                <span class="card-block__line"></span>
                <span class="card-block__line"></span>
              </div>
            </div>
            <img class="hero-container__arrow-image" src="./img/icons/arrow2.svg" alt="Hero arrow background picture">
          </div>
        </div>
      </div>

    </div>
    <div id="homework2" class="homework2">
      <div class="homework2__homework2-container homework2-container">
        <div class="homework2-container__portfolio portfolio-block">
          <ul class="portfolio-block__list">
            <li class="portfolio-block__item">
              <a class="portfolio-block__button button" href="#" target="_blank">Design</a>
              <h2 class="portfolio-block__title ">SOFA</h3>
                <div class="portfolio-block__image-container">
                  <picture>
                    <source
                      srcset="img/sofa_background_1x.webp 1x, img/sofa_background_2x.webp 2x, img/sofa_background_3x.webp 3x"
                      type="image/webp" />
                    <source srcset="img/sofa_background_1x.jpg 1x" type="image/jpeg" />
                    <img class="portfolio-block__background" src="./img/sofa_background_1x.webp"
                      alt="Portfolio work content picture">
                  </picture>
            </li>
            <li class="portfolio-block__item">
              <a class="portfolio-block__button button" href="#" target="_blank">Branding</a>
              <h2 class="portfolio-block__title ">KeyBoard</h3>
                <div class="portfolio-block__image-container">
                  <picture>
                    <source
                      srcset="img/keyboard_background_1x.webp 1x, img/keyboard_background_2x.webp 2x, img/keyboard_background_3x.webp 3x"
                      type="image/webp" />
                    <source srcset="img/keyboard_background_1x.jpg 1x" type="image/jpeg" />
                    <img class="portfolio-block__background" src="./img/keyboard_background_1x.webp"
                      alt="Portfolio work content picture">
                  </picture>
            </li>
            <li class="portfolio-block__item">
              <a class="portfolio-block__button button" href="#" target="_blank">Illustration</a>
              <h2 class="portfolio-block__title ">Work Media</h3>
                <div class="portfolio-block__image-container">
                  <picture>
                    <source
                      srcset="img/work-media_background_1x.webp 1x, img/work-media_background_2x.webp 2x, img/work-media_background_3x.webp 3x"
                      type="image/webp" />
                    <source srcset="img/work-media_background_1x.jpg 1x" type="image/jpeg" />
                    <img class="portfolio-block__background" src="./img/work-media_background_1x.webp"
                      alt="Portfolio work content picture">
                  </picture>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h3>Тут міг бути футер, але нема нічого</h3>
  </footer>
</body>

</html>
